<html>
<head>
  <title>Greenville Dog Friendly Retail Shops Map Layer</title>
  <meta name="description" content="A map of Dog Friendly Shops in Greenville, SC."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" href="./map.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <!-- My (JeriBeth's) Mapquest key below -->
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=eNrPkATA1gRe2ZiSw85qvOBDroccLjxW"></script>

</head>
<body>
	<div id="map">
		
	</div>
	
    <script>
      // using leafletjs.com and its GeoJSON    
    function onEachFeature(feature, layer) {
      // does this feature have a property named popupContent?
      if (feature.properties && feature.properties.title) {
      	var popuphtml = "<strong>" + feature.properties.title + "</strong><ul><li>Notes: " + feature.properties.notes + "</li><li>Property 3: " + feature.properties.property3 + "</li></ul>";
        layer.bindPopup(popuphtml);
      }
    }

      // Read JSON to variable via http://stackoverflow.com/questions/8191238/how-can-i-set-json-into-a-variable-from-a-local-url
    function readJSON(file) {
      var request = new XMLHttpRequest();
      request.open('GET', file, false);
      request.send(null);
      if (request.status == 200)
        return request.responseText;
      };
		
		  var mapURL = "https://docs.google.com/spreadsheets/d/1autJJNR6y4HcZfIiFEqtfOTS2T6pIozExLZ6wgyNnUQ/pub?gid=630384392&single=true&output=csv";
		  
      var geoJsonData = JSON.parse(readJSON('dogfriendlyshops_geojson.php?'));

      var mapLayer = MQ.mapLayer(), map;

      map = L.map('map', {
        layers: mapLayer, 
        center: [ 34.8507212,-82.3985128 ],
        zoom: 15
      });

      L.control.layers({
        'Map': mapLayer,
        'Hybrid': MQ.hybridLayer(),
        'Satellite': MQ.satelliteLayer(),
        'Dark': MQ.darkLayer(),
            'Light': MQ.lightLayer()
      }).addTo(map);

//      map.locate({setView: true, maxZoom: 16});

      L.geoJson(geoJsonData, {
        onEachFeature: onEachFeature
      }).addTo(map);
  </script>

</body>
</html>
